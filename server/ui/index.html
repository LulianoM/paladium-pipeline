<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paladium Pipeline Interface</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-broadcast-tower"></i> Paladium Pipeline Interface</h1>
        </header>

        <!-- Sistema de Abas -->
        <div class="tabs-container">
            <div class="tabs-nav">
                <button class="tab-button active" data-tab="hls">
                    <i class="fas fa-video"></i> Stream HLS
                </button>
                <button class="tab-button" data-tab="webrtc">
                    <i class="fas fa-broadcast-tower"></i> Stream WebRTC
                </button>
                <button class="tab-button" data-tab="monitor">
                    <i class="fas fa-chart-line"></i> Monitor
                </button>
            </div>

            <!-- Aba HLS -->
            <div class="tab-content active" id="hls-tab">
                <div class="stream-container">
                    <h2>Stream HLS</h2>
                    <div class="player-wrapper">
                        <video id="hlsPlayer" controls autoplay muted></video>
                        <div class="stream-status" id="hlsStatus">Aguardando o início do stream...</div>
                    </div>
                </div>
            </div>

            <!-- Aba WebRTC -->
            <div class="tab-content" id="webrtc-tab">
                <div class="stream-container">
                    <h2>Stream WebRTC</h2>
                    <div class="player-wrapper">
                        <video id="webrtcPlayer" controls autoplay muted></video>
                        <div class="stream-status" id="webrtcStatus">Aguardando conexão WebRTC...</div>
                    </div>
                </div>
            </div>

            <!-- Aba Monitor -->
            <div class="tab-content" id="monitor-tab">
                <div class="monitor-header">
                    <h2>Monitor de Serviços</h2>
                    <div class="last-update">
                        Última atualização: <span id="lastUpdate">-</span>
                    </div>
                </div>

                <div class="services-grid" id="servicesGrid">
                    <!-- Serviços serão carregados dinamicamente -->
                </div>
            </div>
        </div>

        <!-- Modal de Logs -->
        <div class="logs-overlay" id="logsOverlay">
            <div class="logs-container">
                <div class="logs-header">
                    <h3 id="logsTitle">Logs do Serviço</h3>
                    <div class="logs-controls">
                        <select id="logLines">
                            <option value="50">50 linhas</option>
                            <option value="100" selected>100 linhas</option>
                            <option value="200">200 linhas</option>
                            <option value="500">500 linhas</option>
                        </select>
                        <button id="refreshLogs"><i class="fas fa-sync-alt"></i></button>
                        <button id="closeLogs"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <div class="logs-content" id="logsContent">
                    <div class="loading">Carregando logs...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
