# Nível de log para depuração. 'info' é um bom padrão. [cite: 118]
logLevel: info

# Desativa os protocolos que não vamos usar para manter a configuração limpa. [cite: 124]
rtsp: no
rtmp: no

# Habilita os protocolos que vamos usar. [cite: 121, 122, 123]
srt: yes
webrtc: yes
hls: yes

# Define as portas de escuta para cada protocolo.
# MediaMTX receberá o stream SRT da Pipeline 2 na porta 8888. [cite: 128, 131]
srtAddress: :8888
# A porta para WebRTC (não usada na nossa UI, mas habilitada). [cite: 129]
webrtcAddress: :8889
# A porta para o servidor web que servirá os segmentos HLS. [cite: 130]
hlsAddress: :8080

# Configuração de caminhos (paths). A configuração 'all' se aplica a qualquer stream.
# O MediaMTX transmultiplexa automaticamente qualquer stream recebido. [cite: 132, 137]
# Não precisamos de configuração específica aqui para o roteamento padrão funcionar.
paths:
  all: