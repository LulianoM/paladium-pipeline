<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paladium Pipeline Monitor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-broadcast-tower"></i> Paladium Pipeline Monitor</h1>
            <div class="last-update">
                Última atualização: <span id="lastUpdate">-</span>
            </div>
        </header>

        <div class="services-grid" id="servicesGrid">
            <!-- Serviços serão carregados dinamicamente -->
        </div>

        <div class="logs-overlay" id="logsOverlay">
            <div class="logs-container">
                <div class="logs-header">
                    <h3 id="logsTitle">Logs do Serviço</h3>
                    <div class="logs-controls">
                        <select id="logLines">
                            <option value="50">50 linhas</option>
                            <option value="100" selected>100 linhas</option>
                            <option value="200">200 linhas</option>
                            <option value="500">500 linhas</option>
                        </select>
                        <button id="refreshLogs"><i class="fas fa-sync-alt"></i></button>
                        <button id="closeLogs"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <div class="logs-content" id="logsContent">
                    <div class="loading">Carregando logs...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
