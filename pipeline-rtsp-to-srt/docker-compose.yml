services:
  rtsp-to-srt:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rtsp-to-srt
    network_mode: host
    environment:
      - RTSP_URL=rtsp://localhost:8554/cam1
      - SRT_HOST=127.0.0.1
      - SRT_PORT=9999
      - SRT_STREAMID=live/stream1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "gst-inspect-1.0", "srtclientsink"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - rtsp-server

  # Servidor RTSP para testes (opcional)
  rtsp-server:
    build:
      context: ../pipeline-rtsp
      dockerfile: Dockerfile
    container_name: rtsp-server-for-srt
    ports:
      - "8554:8554"
    volumes:
      - "../video.mp4:/app/video/video.mp4:ro"
    environment:
      - VIDEO_PATH=/app/video/video.mp4
      - RTSP_PORT=8554
      - MOUNT_POINT=/cam1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "gst-inspect-1.0", "rtspsrc"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - test  # Use 'docker-compose --profile test up' para incluir o servidor RTSP
